<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing & Erasing</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="toolbar">
            <button class="color-btn" id="color1" style="background-color: red;"></button>
            <button class="color-btn" id="color2" style="background-color: blue;"></button>
            <button class="color-btn" id="color3" style="background-color: green;"></button>
            <button class="color-btn" id="color4" style="background-color: yellow;"></button>
            <button class="color-btn" id="color5" style="background-color: purple;"></button>
            <button id="erase" class="erase-btn">Erase</button>
        </div>
        <canvas id="drawingCanvas" width="600" height="400"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
